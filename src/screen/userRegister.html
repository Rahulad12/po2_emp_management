<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User register</title>
    <script type="module" crossorigin src="/po2_emp_management/assets/register-BJQ7Fq0M.js"></script>
    <link rel="modulepreload" crossorigin href="/po2_emp_management/assets/manageBaseUrl-BqVoOfTC.js">
    <link rel="modulepreload" crossorigin href="/po2_emp_management/assets/constant-DWVoamgU.js">
    <link rel="modulepreload" crossorigin href="/po2_emp_management/assets/errorHelper-hiI84cHa.js">
    <link rel="modulepreload" crossorigin href="/po2_emp_management/assets/helper-j1ULhG3T.js">
    <link rel="modulepreload" crossorigin href="/po2_emp_management/assets/validator-CPshEXBE.js">
    <link rel="stylesheet" crossorigin href="/po2_emp_management/assets/userLogin-DR8nUNCE.css">
  </head>
  <body>
    <div id="auth-container">
      <div class="hero align-center">
        <h1>Register Screen</h1>
      </div>
      <div id="form-container">
        <form id="form">
          <div class="email-container">
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <span id="email-error-message"></span>
          <div class="password-container">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <span id="password-error-message"></span>
          <div class="button-container">
            <button type="submit" id="submit-button" class="login-button btn">
              Register
            </button>
          </div>
          <span id="error-message"></span>
          <p class="form-text-end align-center">
            Already have account?
            <span>
              <a href="./userLogin.html"> Login</a>
            </span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
